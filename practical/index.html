<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicsl</title>
    <link rel="stylesheet" href="all.css">
    <script src="all.js"></script>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <nav>
        <header>
            <span>TEMITOLLY</span>
        </header>
        <button id="nav-bar"><i class="fas fa-bars icon-edit"  ></i></button>
        <ul class="NavShow">
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>

            <div class="icons">
                
                
                
                <button id="searchBtn"><i class="fas fa-search icon-edit"></i></button>
                <button id="cart"><i class="fas fa-shopping-cart icon-edit"></i></button>
                <button id="user"><i class="fas fa-user icon-edit"></i></button>
            </div>

            <div class="form">
                <form>
                    <input type="search" placeholder="Search......" />
                    <label for="search-box" class="fas fa-search" id="search">Search</label>
                    <p style="margin-left:30px; margin-top:20px;">Search History........</p>
                </form>
            </div>

            <div class="login">
                <form>
                    <h3 style="text-align: center; margin-top:30px;">Login</h3>
                    <input type="email" placeholder="Enter Email" />
                    <input type="password" placeholder="Enter Password" />
                    <button type="submit" id="btn" style="margin-left:100px; height:50px; font-size:19px; width:200px; margin-bottom:30px">Submit</button>
                </form>
            </div>

            <div class="cart">
                <form>
                    <h3 style="text-align: center; margin-top:30px;">Your Carts</h3>
                    <button type="submit" id="btn" style="margin-top:20px; margin-left:100px; height:50px; font-size:19px; width:200px; margin-bottom:30px">Order</button>
                </form>
            </div>
    </nav>




    
    <script>
        const form=document.querySelector('.form');
        const searchBtn=document.querySelector('#searchBtn')

        searchBtn.onclick= function () {
            form.classList.toggle('active');
            login.classList.remove('active');
            cart.classList.remove('active');
            NavOut.classList.remove('active');
            
        }

        const login=document.querySelector('.login');
        const loginBtn=document.querySelector('#user');

        loginBtn.onclick= function() {
            login.classList.toggle('active');
            form.classList.remove('active');
            cart.classList.remove('active');
            NavOut.classList.remove('active');
        }

        const cart=document.querySelector('.cart');
        const cartBtn=document.querySelector('#cart');

        cartBtn.onclick= function () {
            cart.classList.toggle('active');
            login.classList.remove('active');
            form.classList.remove('active');
            NavOut.classList.remove('active');
        }

        const navBar=document.querySelector('#nav-bar');
        const NavOut=document.querySelector('.NavShow');

        navBar.onclick= function () {
            NavOut.classList.toggle('active');
            login.classList.remove('active');
            form.classList.remove('active');
            cart.classList.remove('active');

        }
    </script>
</body>
</html>
